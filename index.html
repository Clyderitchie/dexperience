    <header class="is-flex my-6">

        <!-- TODO: h1 is touching edge of viewport. if we add padding, it pushes the perfectly centered form. Find a solution -->
        <h1 id="brand">Dexperience</h1>

        <!-- Form holds search box along with search and randomize buttons -->

        <div id="empty-right"></div>

    <!-- this is the main container, holding three columns: left buttons, center cards, right buttons-->

        </div>
        </div>

            <div id="stat-container" class="card is-full">
                <!-- pokemon stat should fill this from js -->
            </div>
        </div>

        <!-- right column holding feature buttons -->
        <div id="other-features"
            class="column is-one-quarter is-flex is-flex-direction-column is-justify-content-space-between is-align-items-flex-start px-0 py-5">
            <button class="side-btn p-3">test</button>
            <button class="side-btn p-3">test</button>
            <button class="side-btn p-3">test</button>
        </div>


    </main>

        <figure class="image is-128x128 is-full">
