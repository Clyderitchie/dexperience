<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dexperience</title>
</head>

<body>
    <!-- Unsure how to position this bar not to move at all, commented out for now -->
    <div id = "bar" class = "columns">
    <div class = "vertbar column "></div>
    </div>

    <!-- Header bar container for the Application; holds brand/name of app along with search bar and buttons -->
    <header class="is-flex my-6">

        <!-- brand name -->
        <h1 id="brand">Dexperience</h1>

        <!-- Form holds search box along with search and randomize buttons -->
        <form id="search" class="is-flex is-flex-wrap-wrap">
            <input id="search-bar" class="input is-half" type="text" placeholder="Look for PokÃ©mon">
            <button id="search-button" class="button is-primary" type="submit">Search</button>
            <button id="random" class="button is-primary is-light">Randomize</button>
        </form>
        <!-- empty div to hold search form in center -->
        <div id="empty-right"></div>

    </header>

    <!-- this is the main container, holding three columns: left buttons, stat container right buttons-->
    <!-- if we keep flex property, stat box shrinks terribly. If we dont keep it, at 769px, buttons go on own row bc of display:block -->
    <main class="columns is-centered is-flex">

        <!-- left side buttons holding search history -->
        <!-- TODO: buttons are touching the left side of the viewport; have it touch the center card -->
        <aside id="search-history"
            class="column  is-flex is-flex-direction-column is-justify-content-space-between is-align-items-flex-end px-0 py-5">
            <button class="side-btn button p-3">test</button>
            <button class="side-btn button p-3">test</button>
            <button class="side-btn button p-3">test</button>
            </div>
        </aside>

        <!-- center column holding stats -->
        <div id="stat-container" class=" p-5">
            <!-- card class is adding box shadow; we can keep or remove depending on how we feel -->
            <div id="stat-page">
                <!-- pokemon stat should fill this from js -->
            </div>
        </div>

        <!-- right column holding feature buttons -->
        <aside id="other-features"
            class="column is-flex is-flex-direction-column is-justify-content-space-between is-align-items-flex-start px-0 py-5">
            <button class="side-btn button p-3">test</button>
            <button class="side-btn button p-3">test</button>
            <button class="side-btn button p-3">test</button>
        </aside>


    </main>
    <!-- this is the image container, current image is just a sample; will use js to populate it with sprite image -->
    <div id="img-container" class="columns is-flex is-justify-content-center">
        <figure class="image column is-5">
            <img id="pkmn-img" />
        </figure>
    </div>
    <!-- container holds the chuck norris fact which will replace norris' name with a pokemon name -->
    <div id="norris-container" class="columns is-centered is-flex ">

        <div id="norris-fact" class="content column is-8 p-6 has-text-white">
            Did you know?
        </div>

    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
