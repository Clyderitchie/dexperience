<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- This is a Press Start 2P Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- THis is our Stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dexperience</title>
</head>

<body>

    <!-- Unsure how to position this bar not to move at all, commented out for now -->
    <!-- <div id = "bar" class = "columns">
    <div class = "vertbar column "></div>
    </div> -->

    <!-- Header bar container for the Application; holds brand/name of app along with search bar and buttons -->
    <header class="is-flex my-6">

        <!-- brand name -->
        <h1 id="brand" class="pt-3">Dexperience</h1>

        <!-- Form holds search box along with search and randomize buttons -->
        <form id="search" class="is-flex is-flex-wrap-wrap">
            <input id="search-bar" class="input is-half" type="text" placeholder="Look for Pokémon">
            <button id="search-button" class="button is-primary" type="submit">Search</button>
            <button id="random" class="button is-primary is-light">Randomize</button>
        </form>
        <!-- empty div to hold search form in center -->
        <div id="empty-right"></div>

    </header>

    <!-- this is the main container, holding three columns: left buttons, stat container right buttons-->
    <!-- if we keep flex property, stat box shrinks terribly. If we dont keep it, at 769px, buttons go on own row bc of display:block -->
    <main class="columns is-mobile">

        <!-- left side buttons holding search history -->
        <!-- TODO: buttons are touching the left side of the viewport; have it touch the center card -->
        <aside id="search-history"
            class="column is-one-quarter is-flex is-flex-direction-column is-justify-content-space-between is-align-items-flex-end px-0 py-5">
            <button class="side-btn button p-6">test</button>
            <button class="side-btn button p-6">test</button>
            <button class="side-btn button p-6">test</button>
            </div>
        </aside>

        <!-- center column holding stats -->
        <div id="stat-container" class="column is-half">
            <!-- card class is adding box shadow; we can keep or remove depending on how we feel -->
            <div id="stat-page">
                <!-- pokemon stat should fill this from js -->
            </div>
        </div>

        <!-- right column holding feature buttons -->
        <aside id="other-features"
            class="column is-one-quarter is-flex is-flex-direction-column is-justify-content-space-between is-align-items-flex-start px-0 py-5">
            <button id="pod" class="side-btn button p-6">Pokémon<br />of the Day</button>
            <button class="side-btn button p-6">MySquad</button>
            <button class="side-btn button p-6">PokéJournal</button>
        </aside>


    </main>

    <!-- pkmn img -->
    <figure class="image is-flex">
        <img id="pkmn-img" />
    </figure>

    <!-- norris fact to be replaced with pokemon name -->
    <div id="norris-container" class="columns">

        <div id="norris-fact" class="column p-6 has-text-white is-8 is-offset-2">
            Did you know?
            <p id="norris-quote" class="p-3"></p>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
